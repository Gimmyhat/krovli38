upstream frontend {
    server frontend:80;
}

upstream admin-panel {
    server admin-panel:80;
}

upstream backend {
    server backend:3000;
}

# HTTP сервер
server {
    listen 80;
    listen 443 ssl;
    server_name krovlya38.pro www.krovlya38.pro;
    server_tokens off;

    # Задаем дефолтные значения для SSL до получения реальных сертификатов
    ssl_certificate /etc/nginx/conf.d/default.crt;
    ssl_certificate_key /etc/nginx/conf.d/default.key;

    # Путь для проверок Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всегда разрешаем HTTP для health check
    location /api/health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Основные маршруты
    location / {
        # Перенаправляем на HTTPS, если сертификаты существуют
        if (-f /etc/letsencrypt/live/krovlya38.pro/fullchain.pem) {
            return 301 https://$host$request_uri;
        }
        
        # Если сертификатов нет, продолжаем по HTTP
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin {
        # Перенаправляем на HTTPS, если сертификаты существуют
        if (-f /etc/letsencrypt/live/krovlya38.pro/fullchain.pem) {
            return 301 https://$host$request_uri;
        }
        
        proxy_pass http://admin-panel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        # Перенаправляем на HTTPS, если сертификаты существуют
        if (-f /etc/letsencrypt/live/krovlya38.pro/fullchain.pem) {
            return 301 https://$host$request_uri;
        }
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads {
        # Перенаправляем на HTTPS, если сертификаты существуют
        if (-f /etc/letsencrypt/live/krovlya38.pro/fullchain.pem) {
            return 301 https://$host$request_uri;
        }
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Увеличиваем размер загружаемых файлов
    client_max_body_size 10M;
} 