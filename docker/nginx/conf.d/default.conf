upstream frontend {
    server frontend:80;
}

upstream admin-panel {
    server admin-panel:80;
}

upstream backend {
    server backend:3000;
}

# Простой HTTP сервер без SSL
server {
    listen 80;
    listen 443 ssl;
    server_name krovlya38.pro www.krovlya38.pro;
    server_tokens off;

    # Путь для проверок Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Задаем дефолтные значения для SSL, но с проверкой наличия файлов
    ssl_certificate /etc/nginx/conf.d/default.crt;
    ssl_certificate_key /etc/nginx/conf.d/default.key;

    # Всегда разрешаем HTTP для health check
    location /api/health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        # Не перенаправляем на HTTPS пока не получены сертификаты
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin {
        proxy_pass http://admin-panel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Увеличиваем размер загружаемых файлов
    client_max_body_size 10M;
} 