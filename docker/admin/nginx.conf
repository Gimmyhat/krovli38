server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Основные настройки
    client_max_body_size 15M;  # Увеличиваем максимальный размер тела запроса
    proxy_read_timeout 180s;   # Увеличиваем таймаут чтения
    proxy_connect_timeout 60s; # Увеличиваем таймаут соединения
    proxy_send_timeout 180s;   # Увеличиваем таймаут отправки
    large_client_header_buffers 4 32k; # Увеличиваем буферы для заголовков

    # Буферные настройки
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Иконки для корня сайта и админ-панели
    location = /favicon.svg {
        alias /usr/share/nginx/html/admin/favicon.svg;
    }
    
    location = /favicon.png {
        alias /usr/share/nginx/html/admin/favicon.png;
    }
    
    location = /vite.svg {
        alias /usr/share/nginx/html/admin/vite.svg;
    }

    # Админ-панель
    location /admin {
        alias /usr/share/nginx/html/admin;
        try_files $uri $uri/ /admin/index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        
        # Разрешаем доступ
        allow all;
    }

    # Статические файлы админ-панели
    location /admin/assets {
        alias /usr/share/nginx/html/admin/assets;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Разрешаем доступ
        allow all;
    }

    # API запросы
    location /api/ {
        # Основные настройки прокси
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Добавляем заголовки для более точной диагностики
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Cloudinary-Auth "true";
    }

    # Особые настройки для запросов к Cloudinary
    location ~* ^/api/images/cloudinary {
        # Увеличиваем лимиты еще больше
        client_max_body_size 30M;  # 30 мегабайт для Cloudinary запросов
        proxy_read_timeout 300s;   # 5 минут
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        
        # Буферные настройки специально для Cloudinary
        proxy_buffer_size 512k;
        proxy_buffers 8 512k;
        proxy_busy_buffers_size 512k;
        proxy_temp_file_write_size 512k;
        
        # Добавляем специальные заголовки для Cloudinary
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Cloudinary-Request "true";
        proxy_set_header Accept "application/json";
        proxy_set_header Content-Type "application/json";
        
        # Устанавливаем максимальный размер тела ответа
        proxy_max_temp_file_size 0;
        
        # Оптимизация для JSON
        proxy_hide_header Content-Encoding;
        proxy_hide_header Content-Length;
        
        # Передаем запрос на бэкенд с указанием особых заголовков
        proxy_pass http://server:3000;
    }

    # Основной сайт
    location / {
        try_files $uri $uri/ /index.html;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Заголовки безопасности с разрешением для Cloudinary
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' *.cloudinary.com api.cloudinary.com res.cloudinary.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.cloudinary.com api.cloudinary.com; connect-src 'self' *.cloudinary.com api.cloudinary.com res.cloudinary.com" always;
    
    # Логи для отладки с расширенным форматом
    error_log /var/log/nginx/admin_error.log debug;
    access_log /var/log/nginx/admin_access.log combined;
} 