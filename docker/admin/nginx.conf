server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Увеличиваем лимиты для обработки запросов
    client_max_body_size 10M;  # Увеличиваем максимальный размер тела запроса
    proxy_read_timeout 120s;   # Увеличиваем таймаут чтения
    proxy_connect_timeout 60s; # Увеличиваем таймаут соединения
    proxy_send_timeout 120s;   # Увеличиваем таймаут отправки

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
    
    # Иконки для корня сайта и админ-панели
    location = /favicon.svg {
        alias /usr/share/nginx/html/admin/favicon.svg;
    }
    
    location = /favicon.png {
        alias /usr/share/nginx/html/admin/favicon.png;
    }
    
    location = /vite.svg {
        alias /usr/share/nginx/html/admin/vite.svg;
    }

    # Админ-панель
    location /admin {
        alias /usr/share/nginx/html/admin;
        try_files $uri $uri/ /admin/index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        
        # Разрешаем доступ
        allow all;
    }

    # Статические файлы админ-панели
    location /admin/assets {
        alias /usr/share/nginx/html/admin/assets;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Разрешаем доступ
        allow all;
    }

    # API запросы с особой обработкой запросов к Cloudinary
    location /api/ {
        # Основные настройки прокси
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Добавляем заголовки для более точной диагностики
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Особые настройки для запросов к Cloudinary
        location /api/images/cloudinary {
            # Увеличиваем лимиты еще больше
            client_max_body_size 20M;  # 20 мегабайт для Cloudinary запросов
            proxy_read_timeout 180s;   # 3 минуты
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            
            # Добавляем информацию о запросе в логи
            proxy_set_header X-Request-ID $request_id;
            
            # Передаем запрос на бэкенд
            proxy_pass http://server:3000;
        }
    }

    # Основной сайт
    location / {
        try_files $uri $uri/ /index.html;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Заголовки безопасности с разрешением для Cloudinary
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' *.cloudinary.com api.cloudinary.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.cloudinary.com; connect-src 'self' *.cloudinary.com api.cloudinary.com" always;
    
    # Логи для отладки
    error_log /var/log/nginx/admin_error.log warn;
    access_log /var/log/nginx/admin_access.log combined;
} 