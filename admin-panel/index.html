    <title>Админ-панель | Кровли38</title>
    <!-- Более надежный полифилл для crypto и crypto.randomUUID -->
    <script>
      (function() {
        if (!window.crypto) window.crypto = {};
        
        // Создаем полифилл для getRandomValues, если его нет
        if (!window.crypto.getRandomValues) {
          window.crypto.getRandomValues = function(array) {
            var len = array.length;
            for (var i = 0; i < len; i++) {
              array[i] = Math.floor(Math.random() * 256);
            }
            return array;
          };
          console.log('Добавлен полифилл для crypto.getRandomValues');
        }
        
        // Создаем полифилл для randomUUID
        if (!window.crypto.randomUUID) {
          window.crypto.randomUUID = function() {
            // Простая версия UUID v4 на основе Math.random
            function s4() {
              return Math.floor((1 + Math.random()) * 0x10000)
                .toString(16)
                .substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + 
              (s4().substr(0,2) + '4' + s4().substr(3,1)) + '-' + 
              (s4().substr(0,1) + '8' + s4().substr(2,2)) + '-' + 
              s4() + s4() + s4();
          };
          console.log('Добавлен полифилл для crypto.randomUUID');
        }
      })();
    </script>
