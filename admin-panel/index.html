    <title>Админ-панель | Кровли38</title>
    <!-- Более надежный полифилл для crypto и crypto.randomUUID -->
    <script>
      (function() {
        // Сначала проверяем наличие объекта crypto
        if (typeof window.crypto === 'undefined') {
          window.crypto = {};
          console.log('Создан полифилл для window.crypto');
        }

        // Создаем полифилл для getRandomValues, если его нет
        if (typeof window.crypto.getRandomValues !== 'function') {
          window.crypto.getRandomValues = function(array) {
            var len = array.length;
            for (var i = 0; i < len; i++) {
              array[i] = Math.floor(Math.random() * 256);
            }
            console.log('Использован полифилл для getRandomValues');
            return array;
          };
          console.log('Добавлен полифилл для crypto.getRandomValues');
        }
        
        // Создаем полифилл для randomUUID
        if (typeof window.crypto.randomUUID !== 'function') {
          window.crypto.randomUUID = function() {
            // Используем рекомендуемую реализацию для UUID v4
            var hexDigits = '0123456789abcdef';
            var uuid = '';
            
            // Генерируем 36 символов для UUID v4
            for (var i = 0; i < 36; i++) {
              if (i === 8 || i === 13 || i === 18 || i === 23) {
                uuid += '-';
              } else if (i === 14) {
                uuid += '4'; // версия 4
              } else if (i === 19) {
                // 8, 9, a, or b для варианта
                uuid += hexDigits.charAt(Math.floor(Math.random() * 4) + 8);
              } else {
                uuid += hexDigits.charAt(Math.floor(Math.random() * 16));
              }
            }
            
            console.log('Использован полифилл для randomUUID');
            return uuid;
          };
          console.log('Добавлен полифилл для crypto.randomUUID');
        }
        
        // Проверяем работоспособность функций
        try {
          var testArray = new Uint8Array(8);
          window.crypto.getRandomValues(testArray);
          var testUUID = window.crypto.randomUUID();
          console.log('Проверка crypto.randomUUID: ' + testUUID);
        } catch (e) {
          console.error('Ошибка при тестировании crypto:', e);
        }
      })();
    </script>
