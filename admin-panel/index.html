<!doctype html>

  <head>
    <meta charset="UTF-8" />
    
    <!-- СУПЕР-КРИТИЧНЫЙ ИНЛАЙН-ПОЛИФИЛЛ, ВЫПОЛНЯЕТСЯ ПЕРВЫМ ПЕРЕД ЛЮБЫМИ СКРИПТАМИ -->
    <script>
      (function() {
        try {
          // Проверяем наличие функции и создаем ее если отсутствует
          if (typeof window.crypto === 'undefined') {
            window.crypto = {};
          }
          
          if (typeof window.crypto.randomUUID !== 'function') {
            window.crypto.randomUUID = function() {
              return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
              });
            };
            console.log('[Критичный полифилл] crypto.randomUUID добавлен');
          }
          
          if (typeof window.crypto.getRandomValues !== 'function') {
            window.crypto.getRandomValues = function(array) {
              for (var i = 0; i < array.length; i++) {
                array[i] = Math.floor(Math.random() * 256);
              }
              return array;
            };
            console.log('[Критичный полифилл] crypto.getRandomValues добавлен');
          }
          
          // Защита от перезаписи - переопределяем геттеры свойств crypto
          var originalCrypto = window.crypto;
          Object.defineProperty(window, 'crypto', {
            configurable: true,
            enumerable: true,
            get: function() {
              return originalCrypto;
            },
            set: function(newValue) {
              console.warn('[Критичный полифилл] Попытка заменить объект crypto - блокируем');
              // Если свойства отсутствуют в новом объекте, добавляем их
              if (newValue) {
                if (!newValue.randomUUID) newValue.randomUUID = originalCrypto.randomUUID;
                if (!newValue.getRandomValues) newValue.getRandomValues = originalCrypto.getRandomValues;
              }
              originalCrypto = newValue;
            }
          });
          
          // Проверяем работу полифилла
          var testUUID = window.crypto.randomUUID();
          console.log('[Критичный полифилл] Успешно, тест UUID:', testUUID);
        } catch (e) {
          console.error('[Критичный полифилл] Ошибка:', e);
        }
      })();
    </script>

    <!-- Проверка после загрузки страницы -->
    <script>
      // Выполняем проверку при загрузке страницы
      window.addEventListener('DOMContentLoaded', function() {
        try {
          console.log('Проверка статуса полифилла при загрузке страницы');
          
          // Тестируем полифилл
          if (window.crypto && window.crypto.randomUUID) {
            var testUUID = window.crypto.randomUUID();
            console.log('crypto.randomUUID успешно работает при загрузке страницы:', testUUID);
          } else {
            console.error('crypto.randomUUID недоступен при загрузке страницы!');
            
            // Аварийное восстановление
            if (typeof window.crypto === 'undefined') {
              window.crypto = {};
            }
            
            window.crypto.randomUUID = function() {
              return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, 
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
              });
            };
            
            console.log('Полифилл для crypto.randomUUID установлен при загрузке страницы');
          }
          
          // Проверяем наличие Cloudinary
          window.setTimeout(function() {
            if (window.cloudinary) {
              console.log('Cloudinary успешно загружен');
            } else {
              console.warn('Cloudinary не загружен, возможны проблемы с функциональностью загрузки');
            }
          }, 2000);
        } catch (e) {
          console.error('Ошибка при проверке полифилла:', e);
        }
      });
    </script>
